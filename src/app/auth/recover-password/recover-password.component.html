<!-- Main form container -->
<div class="container-form">
  <!-- Dynamic email PIN prompt -->

  <!-- ### -->
  <form #authForm="ngForm" (ngSubmit)="onSubmit()">
    <!-- Password input container -->
    <div class="container-textbox">
      <label class="label-top" for="password">Nova senha</label>
      <input
        class="input-textbox"
        type="password"
        name="password"
        id="password"
        ngModel
        required
        minlength="4"
      >
    </div>
    <!-- Password confirm input container -->
    <div class="container-textbox">
      <label class="label-top" for="confirm-password">Confirmar nova senha</label>
      <input
        class="input-textbox"
        type="password"
        name="confirm-password"
        id="confirm-password"
        ngModel
        required
        minlength="4"
        (blur)="onConfirmPassword()"
      >
    </div>
    <!-- Remember me checkbox and confirm button container -->
    <div class="container-button-checkbox">
      <div></div>
      <button
        type="submit"
        role="button"
        [disabled]="!authForm.valid"
      >Confirmar</button>
    </div>
    <!-- ### -->
  </form>
</div>
